<!DOCTYPE html>
<html>

<head>
  <title>tbGallery</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
  <script type="text/javascript" src="chrome://conversations/content/js/jquery-1.4.3.min.js"></script>
  <script type="text/javascript" src="chrome://conversations/content/js/jquery.tmpl.js"></script>
  <script src="js/gallery.js" type="application/javascript;version=1.8" charset="utf-8"></script>
</head>

<body>
  <script id="imageTemplate" type="text/x-jquery-tmpl">
    <li class="photoWrap">
      <img src="${url}">
      <div class="hbox">
        <span class="filename">${name}</span> 
        <span class="size">${size}</span>
        <span class="count boxFlex">${i}/${n}</span>
      </div>
    </li>
  </script>

  <div id="wrapper">
    <nav>
      <a class="next" href="#">next</a>
      <a class="prev" href="#">prev</a>
    </nav>
    <ul class="images">

    </ul>
  </div>

</body>
</html>
