<!doctype html>
<html>

<head>
  <link rel="stylesheet" href="buttons.css">

  <!-- This file is loaded through a resource:// URL so all the scripts below
    run as content... -->
  <script type="text/javascript" src="../pdfjs/build/pdf.js"></script>
  <script type="text/javascript">
    PDFJS.workerSrc = 'resource://conversations/content/pdfjs/build/pdf.js';
  </script>
  <script src="viewer.js" type="application/javascript;version=1.8" charset="utf-8"></script>

  <style>
    body {
      background-color: white;
      text-align: center;
    }

    canvas {
      margin: 20px;
      border: 1px solid #888;
      box-shadow: 0 0 2px #888;
    }

    #status:not(.error) #error,
    #status:not(.loading) #loading,
    #status:not(.loaded) #count {
      display: none;
    }

    #pageNumberBox {
      width: 3em;
    }
  </style>
</head>  

<body>
  <canvas id="the-canvas"></canvas>

  <div id="nav">
    <p id="status" class="loading">
      <span id="error"></span>
      <span id="loading"><span id="loadingMessage">loading...</span> <img src="../i/loader.gif"></span>
      <form id="count"></form>
    </p>
    <p>
      <button class="clean-gray" id="prev" onclick="viewer.prevPage()">previous</button> &#8212; 
      <button class="clean-gray" id="next" onclick="viewer.nextPage()">next</button>
    </p>
  </div>
    
</body>

</html>
