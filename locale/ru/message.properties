# Please make sure you read and understood https://developer.mozilla.org/en/Localization_and_Plurals
pluralForm=1
attachments=одно вложение;#1 вложений
viewAttachment=Просмотр этого вложения в новой вкладке
# This is for the small links that hide quoted parts in an email
hideQuotedText=скрыть цитаты
showQuotedText=показать цитаты
# This is used in messages, for the recipients, and the "between" column as
# well. Please explicitly specify spaces using \u0020. In English, space after
# the comma, and space after and before « and ».
sepComma=,\u0020
sepAnd=\u0020и\u0020
# These four different strings are required to accomodate some languages which
# have specific declensions.
meFromMeToSomeone=Я
meFromSomeoneToMe=Мне
meBetweenMeAndSomeone=Мной
meBetweenSomeoneAndMe=Мной
# This is used when we click on the "recent conversations" button in a contact
# tooltip. This is the title of the tab that opens.
involvingTabTitle=Общение из #1 сообщений
# This is the tab title for the gallery view
galleryTitle=Галерея для: #1
# Error message for the conversation tab
messageMovedOrDeletedConversation=Жаль, но показать это общение невозможно, потому что сообщения перемещены или удалены.
messageMovedOrDeletedGallery2=Жаль, но показать эту галерею невозможно, потому что сообщения перемещены или удалены.
# Composition-related UI strings
confirmDiscard=Вы действительно хотите уничтожить это сообщение?
