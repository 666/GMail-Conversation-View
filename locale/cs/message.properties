# Please make sure you read and understood https://developer.mozilla.org/en/Localization_and_Pluralsn
# pluralForm corresponds to the "pluralRule" variable that's described in then
# page, it's just a mistake if the name doesn't match the MDC page.n
pluralForm=8
attachments=jedna příloha;#1 přílohy;#1 příloh
viewAttachment=Zobrazit přílohu v novém panelu
# This is for the small links that hide quoted parts in an emailn
hideQuotedText=skrýt citovaný text
showQuotedText=zobrazit citovaný text
# This is used in messages, for the recipients, and the "between" column asn
# well. Please explicitly specify spaces using \u0020. In English, space aftern
# the comma, and space after and before « and ».n
sepComma=,\u0020
sepAnd=\u0020a\u0020
# This is for the link that allows one to expand the recipient list. The listn
# looks like this:n
# person1[sepComma]person2[sepComma][andNMore]n
andNMore=a %S další
# These four different strings are required to accomodate some languages whichn
# have specific declensions.n
meFromMeToSomeone=já
meFromSomeoneToMe=mě
meBetweenMeAndSomeone=já
meBetweenSomeoneAndMe=já
# This is for after you've clicked the "show details" link. These are raw mailn
# headers.n
header-subject=předmět
header-date=datum
# This is used when we click on the "recent conversations" button in a contactn
# tooltip. This is the title of the tab that opens.n
involvingTabTitle=Zprávy zahrnující #1
# This is the tab title for the gallery viewn
galleryTitle=Všechny obrázky ze zprávy: #1
galleryImageNOfN=Obrázek #1 z #2
# Error message for the conversation tabn
messageMovedOrDeletedConversation=Je nám líto, ale tuto konverzaci nelze zobrazit, jelikož její zprávy byly přesunuty, nebo smazány.
messageMovedOrDeletedGallery2=Je nám líto, ale náhled všech obrázků nelze zobrazit, jelikož zpráva která je obsahovala byla přesunuta, nebo smazána.
# Composition-related UI stringsn
confirmDiscard=Opravdu si tuto zprávu přejete smazat?
# The first %S variable S stands for the quotation date, the second one is forn
# the quotation author name. No need to add final extra space char.n
quoteIntroString=%S, %S napsal:
sendAnEmptyMessage=Odeslat prázdnou zprávu?
sendingMessage=Odesílání zprávy...
messageSendingSuccess=Zpráva %S úspěšně odeslána
couldntSendTheMessage=Nelze odeslat zprávu.
conversationFillInText=Tato konverzace by Vás mohla zajímat.
# This is all for the Enigmail pluginn
signed=podepsáno
encrypted=šifrováno
unknownGood=neznámý platný podpis
messageSendingCanceled=Odesílání zprávy bylo zrušeno.
# This is for the bugzilla support. View a bugzilla thread an follow then
# instructions to test this.n
bzLoggedIn=Pomocí cookies jste přihlášeni k %S. Odesláním této zprávy okomentujete bug.
bzMsgStartSending=Odesílání komentáře přes BzAPI...
bzMsgCantParse=Nelze zpracovat odpověď od BzAPI. Někde se něco muselo strašně pokazit.
bzMsgError=Chybový kód %S : %S. Zkuste se znovu přihlásit pomocí odkazu níže a následně znovu načtěte konverzaci.
bzMsgSuccess=Komentář úspěšně odeslán.
bzMsgXHRError=Při odesílání komentáře nastala chyba.
bzMsgXHRAbort=Uživatel zrušil odesílání komentáře.
bzRegexpFail=Nelze odeslat komentář. Číslo bugu není známé.
bzNoCookieMsg=Toto je vlákno bugzilly. Konverzace pro Thunderbird jsou schopny změnit odpověď do tohoto vlákna na komentář k odpovídajícímu bugu. Co je třeba udělat zjistíte po přečtení dokumentace na wiki Thunderbird Conversations.
bzNoApiUrlMsg=Toto je vlákno bugzilly. Pokud je k němu přiřazeno BzAPI (Bugzilla REST API), přečtěte si příslušnou stránku na wiki Thunderbird Conversations. Rychlou odpovědí tak budete moci přímo komentovat odpovídající bug.
bzDoLogin=Pro umožnění komentování v tomto vláknu se přihlaste k bugzille.
bzPlaceholder=Kliknutím okomentujete bug...
foundYouTube=Zjištěn odkaz na video na YouTube.
foundGoogleMaps=Zjištěn odkaz na Google Mapy
