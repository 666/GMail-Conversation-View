# Please make sure you read and understood https://developer.mozilla.org/en/Localization_and_Plurals
pluralForm=1
attachments=one attachment;#1 attachments
viewAttachment=View this attachment in a new tab

# This is for the small links that hide quoted parts in an email
hideQuotedText=hide quoted text
showQuotedText=show quoted text

# This is used in messages, for the recipients, and the "between" column as
# well. Please explicitly specify spaces.
sepComma=,\u0020
sepAnd=\u0020and\u0020

# meFrom is me as used in the from position, as in "from me to you"
# meTo is me as used in the to position, as in "from you to me"
meFrom=Me
meTo=Me

# This is used when we click on the "recent conversations" button in a contact
# tooltip.
involvingTabTitle=Messages involving #1
