# Please make sure you read and understood https://developer.mozilla.org/en/Localization_and_Plurals
# pluralForm corresponds to the "pluralRule" variable that's described in the
# page, it's just a mistake if the name doesn't match the MDC page.
pluralForm=1
attachments=ina agiunta;#1 agiuntas
viewAttachment=Vesair questa agiunta en in nov tab
# This is for the small links that hide quoted parts in an email
hideQuotedText=zuppentar text cità
showQuotedText=mussar text cità
# This is used in messages, for the recipients, and the "between" column as
# well. Please explicitly specify spaces using \u0020. In English, space after
# the comma, and space after and before « and ».
sepComma=,\u0020
sepAnd=\u0020e\u0020
# This is for the link that allows one to expand the recipient list. The list
# looks like this:
# person1[sepComma]person2[sepComma][andNMore]
andNMore=e %S dapli
# These four different strings are required to accomodate some languages which
# have specific declensions.
meFromMeToSomeone=Jau
meFromSomeoneToMe=mai
meBetweenMeAndSomeone=mai
meBetweenSomeoneAndMe=mai
# This is used when we click on the "recent conversations" button in a contact
# tooltip. This is the title of the tab that opens.
involvingTabTitle=Messadis cun #1
# This is the tab title for the gallery view
galleryTitle=Vista da galaria per il messadi: #1
# Error message for the conversation tab
messageMovedOrDeletedConversation=Questa conversaziun na po betg vegnir mussada, perquai ch'ils messadis èn vegnids spustads u stizzads.
messageMovedOrDeletedGallery2=Questa galaria na po betg vegnir mussada, perquai ch'il messadi è vegnì stizzà u spustà.
# Composition-related UI strings
confirmDiscard=Es ti segir che ti vuls sbittar quest messadi?
# The first %S variable S stands for the quotation date, the second one is for
# the quotation author name. No need to add final extra space char.
quoteIntroString=Ils %S ha %S scrit:
sendAnEmptyMessage=Trametter in messadi vid?
sendingMessage=Trametter il messadi…
messageSendingSuccess=Tramess cun success il messadi %S
couldntSendTheMessage=Betg pussaivel da trametter il messadi.
# This is all for the Enigmail plugin
signed=suttascrit
encrypted=criptà
unknownGood=buna suttascripziun nunenconuschenta
# This is for the bugzilla support. View a bugzilla thread an follow the
# instructions to test this.
bzLoggedIn=Ti es t'annunzia via cookies tar %S, trametter quest messadi vegn a commentar il bug.
bzMsgStartSending=Trametter il commentari via BzAPI…
bzMsgCantParse=Betg pussaivel dad interpretar la resposta da BzAPI. Insanua è ina errur capitada.
bzMsgError=Code d'errur %S : %S. Emprova da t'annunziar danovamain cun il link sutvart e rechargia lura la conversaziun.
bzMsgSuccess=Tramess cun success il commentari.
bzMsgXHRError=Ina errur è capitada durant trametter il commentari.
bzMsgXHRAbort=L'utilisader ha interrut la transmissiun dal commentari.
bzRegexpFail=Betg pussaivel da trametter il commentari, il number dal bug na po betg vegnir chattà.
bzNoCookieMsg=Quai è in tema da bugzilla. Thunderbird Conversations è abel da transfurmar ina replica sin quai mail en in commentari en il bug correspundent. Legia per plaschair la documentaziun en la Thunderbird Conversations wiki per emprender co che ti pos far quai.
bzNoApiUrlMsg=Quai è in tema da bugzilla. Sch'ina BzAPI (Bugzilla REST API) è associada, legia per plaschair la pagina da wiki en la Thunderbird Conversations wiki. Ti pudessas esser abel da commentar directamain il bug cun respunder sin l'e-mail.
bzDoLogin=T'annunzia tar quest bugzilla per activar il commentar dal tema
bzPlaceholder=Clicca qua per commentari il bug…
foundYouTube=Chattà in video da YouTube.
foundGoogleMaps=Chattà ina colliaziun ad ina charta da Google Maps.
