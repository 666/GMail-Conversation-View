# the quotation author name. No need to add final extra space char.
quoteIntroString=%Sn, %Sk idatzia:
sendAnEmptyMessage=Mezu hutsa bidali?
sendingMessage=mezua bidaltzen...
messageSendingSuccess=%S mezua ondo bidali da
