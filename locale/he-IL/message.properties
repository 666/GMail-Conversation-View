# Please make sure you read and understood https://developer.mozilla.org/en/Localization_and_Pluralsn
# pluralForm corresponds to the "pluralRule" variable that's described in then
# page, it's just a mistake if the name doesn't match the MDC page.n
pluralForm=1
attachments=קובץ מצורף אחד;#1 קבצים מצורפים
