# Please make sure you read and understood https://developer.mozilla.org/en/Localization_and_Plurals
# pluralForm corresponds to the "pluralRule" variable that's described in the
# page, it's just a mistake if the name doesn't match the MDC page.
pluralForm=1
attachments=un adjunto;#1 adjuntos
viewAttachment=Desplegar éste anexo en una nueva pestaña
# This is for the small links that hide quoted parts in an email
hideQuotedText=Ocultar el texto de las citas
showQuotedText=Mostrar el texto de las citas
# This is used in messages, for the recipients, and the "between" column as
# well. Please explicitly specify spaces using \u0020. In English, space after
# the comma, and space after and before « and ».
sepComma=,\u0020
sepAnd=\u0020and\u0020
# This is for the link that allows one to expand the recipient list. The list
# looks like this:
# person1[sepComma]person2[sepComma][andNMore]
andNMore=y %S más
# These four different strings are required to accomodate some languages which
# have specific declensions.
meFromMeToSomeone=Yo
meFromSomeoneToMe=Yo
meBetweenMeAndSomeone=Yo
meBetweenSomeoneAndMe=Yo
# This is for after you've clicked the "show details" link. These are raw mail
# headers.
header-subject=Asunto
header-date=fecha
header-folder=directorio
# This is used when we click on the "recent conversations" button in a contact
# tooltip. This is the title of the tab that opens.
involvingTabTitle=Mensajes que involucran #1
# This is the tab title for the gallery view
galleryTitle=Vista galeria para: #1
galleryImageNOfN=Imagen #1 de #2
# Error message for the conversation tab
messageMovedOrDeletedConversation=Lo sentimos, pero no podemos mostrar esta convesación, porque los mensajes han sido movidos o borrados.
messageMovedOrDeletedGallery2=Lo sentimos, pero no podemos desplegar ésta vista de galería, porque el mensaje ha sido movido o borrado.
# Composition-related UI strings
confirmDiscard=¿ Está seguro que desea descartar éste mensaje ?
attachFiles=Archivo(s) adjunto(s)
attachedMessage=Mensaje Adjunto.eml
attachment=Adjunto
sizeUnknown=tamaño desconocido
# The first %S variable S stands for the quotation date, the second one is for
# the quotation author name. No need to add final extra space char.
quoteIntroString=El %S, %S ha escrito:
sendAnEmptyMessage=¿Desea enviar un mensaje vacío?
sendingMessage=Enviando mensaje…
messageSendingSuccess=Mensaje %S enviado exitosamente
couldntSendTheMessage=No se ha podido enviar el mensaje.
conversationFillInText=Aqui hay una conversacion que pienso que podria interesarle!
# This is all for the Enigmail plugin
signed=firmado
encrypted=encriptado
unknownGood=firma desconocida
messageSendingCanceled=El envío del mensaje ha sido cancelado.
# This is for the bugzilla support. View a bugzilla thread an follow the
# instructions to test this.
bzLoggedIn=You are logged in via cookies to %S, sending this message will comment on the bug.
bzMsgStartSending=Sending comment via BzAPI...
bzMsgCantParse=Couldn't parse the BzAPI response. Somewhere, something went horribly wrong.
bzMsgError=Error code %S : %S. Try relogging using the link below, then reloading the conversation.
bzMsgSuccess=Comment successfully sent.
bzMsgXHRError=There was an error sending the comment.
bzMsgXHRAbort=User aborted sending the comment.
bzRegexpFail=Couldn't send the comment, unable to figure out the bug number.
bzNoCookieMsg=This is a bugzilla thread. Thunderbird Conversations is able to turn a reply to this email thread into a comment on the corresponding bug. To do this, please read the documentation on the Thunderbird Conversations wiki.
bzNoApiUrlMsg=This is a bugzilla thread. If there's a BzAPI (Bugzilla REST API) associated to it, please read the wiki page on the Thunderbird Conversations wiki. You might be able to directly comment on the bug with the quick reply!
bzDoLogin=Login to this bugzilla to enable commenting on the thread
bzPlaceholder=Click here to comment on the bug...
foundYouTube=Found a link to a YouTube video.
foundGoogleMaps=Found a link to a Google Map.
