# Please make sure you read and understood https://developer.mozilla.org/en/Localization_and_Pluralsn\n
# pluralForm corresponds to the \"pluralRule\" variable that\'s described in then\n
# page, it\'s just a mistake if the name doesn\'t match the MDC page.n\n
pluralForm=1
attachments=un adjunto;#1 adjuntos
viewAttachment=Ver este adjunto en una pestaña nueva
# This is for the small links that hide quoted parts in an emailn\n
hideQuotedText=ocultar texto citado
showQuotedText=mostrar texto citado
# This is used in messages, for the recipients, and the \"between\" column asn\n
# well. Please explicitly specify spaces using \\u0020. In English, space aftern\n
# the comma, and space after and before « and ».n\n
sepComma=,\u0020
sepAnd=\u0020y\u0020
# This is for the link that allows one to expand the recipient list. The listn\n
# looks like this:n\n
# person1[sepComma]person2[sepComma][andNMore]n\n
andNMore=y %S más
# These four different strings are required to accomodate some languages whichn\n
# have specific declensions.n\n
meFromMeToSomeone=Yo
meFromSomeoneToMe=Yo
meBetweenMeAndSomeone=Yo
meBetweenSomeoneAndMe=Yo
# This is for after you\'ve clicked the \"show details\" link. These are raw mailn\n
# headers.n\n
header-subject=asunto
header-date=fecha
header-folder=carpeta
# This is used when we click on the \"recent conversations\" button in a contactn\n
# tooltip. This is the title of the tab that opens.n\n
involvingTabTitle=Mensajes acerca de #1
# This is the tab title for the gallery viewn\n
galleryTitle=Vista de galería para: #1
galleryImageNOfN=Imagen #1 de #2
# Error message for the conversation tabn\n
messageMovedOrDeletedConversation=No es posible mostrar la conversión, porque los mensajes se han movido o borrado.
messageMovedOrDeletedGallery2=Lo sentimos, pero no se puede mostrar la vista de galería porque el mensaje se ha movido o borrado.
# Composition-related UI stringsn\n
confirmDiscard=¿Confirma que quiere descartar el mensaje?
attachFiles=Adjuntar archivo(s)
attachedMessage=Adjuntar mensaje.eml
attachment=Adjunto
sizeUnknown=tamaño desconocido
# The first %S variable S stands for the quotation date, the second one is forn\n
# the quotation author name. No need to add final extra space char.n\n
quoteIntroString=El %S, %S escribió:
sendAnEmptyMessage=¿Enviar un mensaje vacío?
sendingMessage=Enviando mensaje...
messageSendingSuccess=Mensaje %S enviado correctamente
couldntSendTheMessage=No se ha podido enviar el mensaje.
conversationFillInText=Esta esta una conversación que pienso que puede encontrar interesante
# This is all for the Enigmail pluginn\n
signed=firmado
encrypted=cifrado
unknownGood=firma desconocida
messageSendingCanceled=El envío del mensaje se ha cancelado.
# This is for the bugzilla support. View a bugzilla thread an follow then\n
# instructions to test this.n\n
bzLoggedIn=Estás conectado a través de las cookies a %S, si envías este mensaje se comentará el bug.
bzMsgStartSending=Enviando comentario a través de BzAPI...
bzMsgCantParse=No se ha podido analizar la respuesta BzAPI. En algún momento algo ha ido muy mal.
bzMsgError=Código de error %S: %S. Pruebe a conectarse de nuevo usando el siguiente enlace y recargue la conversión.
bzMsgSuccess=Comentario enviado correctamente.
bzMsgXHRError=Se ha producido un error al enviar el comentario.
bzMsgXHRAbort=El usuario ha cancelado el envío del comentario.
bzRegexpFail=No se ha podido enviar el comentario, no se ha podido conseguir el número de error.
bzNoCookieMsg=Este es un hilo de bugzilla. Thunderbird Conversations puede convertir una respuesta en un comentario del bug correspondiente. Para hacerlo, lea la documentación de la wiki de Thunderbird Conversations.
bzNoApiUrlMsg=Este es un hilo de bugzilla. Hay un BzAPI (Bugzilla REST API) asociado a él, por favor lea la página de wiki de Thunderbird Conversations. ¡Debes poder comentar directamente con una respuesta rápida!
bzDoLogin=Conéctese a bugzilla para habilitar los comentarios en el hilo
bzPlaceholder=Pulse aquí para comentar el bug...
foundYouTube=Encontrar un enlace a un vídeo de YouTube.
foundGoogleMaps=Encontrar un enlace a Google Maps.
